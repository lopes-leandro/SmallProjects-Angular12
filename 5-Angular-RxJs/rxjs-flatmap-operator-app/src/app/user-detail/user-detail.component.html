<div class="user-detail">
    <app-user-card class="user-card" *ngIf="user$ | async as user; else loader" [user]="user"></app-user-card>
    <div class="secondary-container">
        <h4>Usu√°rios Similares</h4>
        <div class="similar-users">
            <ng-container *ngIf="similarUsers$ | async as users; else loader">
                <app-user-card class="user-card" *ngFor="let user of users" [user]="user"></app-user-card>
            </ng-container>
        </div>
    </div>
</div>
<ng-template #loader>
    <app-loader></app-loader>
</ng-template>
